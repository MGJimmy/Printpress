<div class="modal-container">
  <div class="modal-header border-bottom pb-2 mb-3 d-flex justify-content-center">
    <h4 class="text-primary fw-bold m-0">أسعار خدمات الطلبية</h4>
  </div>

  <div class="alert alert-warning py-2 mb-5" role="alert">
    <small><i class="fas fa-exclamation-triangle me-1"></i>
    تنبيه: التعديل في سعر خدمة سيؤدي الي تعديل سعرها ف كل المجموعات التي تحتوي علي هذه الخدمة.</small>
  </div>

  <div class="services-grid mb-3">
    <ng-container *ngFor="let service of _tempServicesList; let i = index">
      <div class="service-item" [ngClass]="service.isNew ? 'border-success bg-success bg-opacity-10' : 'border-secondary'">
        <div class="d-flex justify-content-between align-items-center gap-2">
          <span class="service-name">{{service.name}}</span>
          <span class="badge bg-success" *ngIf="service.isNew">جديد</span>
        </div>
        <div class="input-group input-group-sm">
          <input type="number" class="form-control text-center" [(ngModel)]="service.price" placeholder="السعر" />
          <span class="input-group-text">ج.م</span>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="modal-footer border-top pt-2 d-flex justify-content-center gap-3">
    <button mat-stroked-button mat-dialog-close>
      <i class="fas fa-times me-1"></i>رجوع
    </button>
    <button mat-flat-button color="primary" mat-dialog-close (click)="save_Click()">
      <i class="fas fa-save me-1"></i>حفظ
    </button>
  </div>
</div>
