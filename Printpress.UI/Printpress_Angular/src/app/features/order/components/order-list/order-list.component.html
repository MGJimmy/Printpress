<div class="container mt-5 rtl">

<div>
  <div class="text-center mb-5 border-bottom pb-3 text-primary">
    <h1> قائمة الطلبات</h1>
</div>
</div>

  <div>
    <mat-card>
      <mat-card-content>
        <div class="toolbar d-flex justify-content-between align-items-center">
          <button mat-raised-button color="primary" routerLink="/order/add">إضافة طلبيه جديد</button>
        </div>
        <div class="mt-4">
          <div class="custom-table">
            <table mat-table [dataSource]="dataSource">

              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
              </ng-container>

              <ng-container matColumnDef="orderName">
                <th mat-header-cell *matHeaderCellDef> ألاسم</th>
                <td mat-cell *matCellDef="let element"> 
                  <a routerLink='/order/view/1'>{{element.orderName}} </a> 
                 </td>
              </ng-container>

              <ng-container matColumnDef="clientName">
                <th mat-header-cell *matHeaderCellDef> اسم العميل </th>
                <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
              </ng-container>

              <ng-container matColumnDef="totalAmount">
                <th mat-header-cell *matHeaderCellDef> الاجمالي </th>
                <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
              </ng-container>

              <ng-container matColumnDef="paidAmount">
                <th mat-header-cell *matHeaderCellDef> المدفوع </th>
                <td mat-cell *matCellDef="let element">
                  {{element.paidAmount}}
                </td>
              </ng-container>

              <ng-container matColumnDef="orderStatus">
                <th mat-header-cell *matHeaderCellDef> حالة الطلبيه </th>
                <td mat-cell *matCellDef="let element">
                  جاهزه
                </td>
              </ng-container>

              <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> تاريخ ألانشاء </th>
                <td mat-cell *matCellDef="let element">
                  {{element.createdAt | date: 'yyyy-MM-dd'}}
                </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> أجراء </th>
                <td mat-cell *matCellDef="let element">
                  <button class="mx-3" mat-raised-button color="primary" routerLink="/order/edit/1">تعديل</button>
                  <button class="mx-3" mat-raised-button color="warn">حذف</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <app-shared-pagination class="ltr" [totalItems]="10"> </app-shared-pagination>
          </div>

        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>

<div>
  <app-order-add-update *ngIf="isEditMode"></app-order-add-update>
</div>
