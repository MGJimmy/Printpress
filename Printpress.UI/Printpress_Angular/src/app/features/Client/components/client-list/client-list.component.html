<mat-card class="customer-list-container rtl">
  <mat-card-title class="text-center">قائمة العملاء</mat-card-title>
  <mat-card-content>
    <div class="toolbar d-flex justify-content-between align-items-center">
      <button mat-raised-button color="primary" (click)="onAddClient()">إضافة عميل جديد</button>
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>بحث</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="بحث عن عميل..." />
        <button mat-icon-button matSuffix *ngIf="clients.filter" (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="clients" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>الاسم</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>رقم الموبايل</th>
        <td mat-cell *matCellDef="let customer">{{ customer.number }}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>العنوان</th>
        <td mat-cell *matCellDef="let customer">{{ customer.address }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>العمليات</th>
        <td mat-cell *matCellDef="let customer" class="actions-cell">
          <button mat-icon-button color="primary" (click)="onEditClient(customer.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteClient(customer.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
