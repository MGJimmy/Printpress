<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="custom-table" aria-label="Periodic Table of Elements">

    <!-- dynamic loopbable number of columns -->
    <ng-container *ngFor="let column of columnDefs" [matColumnDef]="column.field">
      <th mat-header-cell *matHeaderCellDef> {{ column.header }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column.field] }} </td>
    </ng-container>

    <!-- 'Actions' conditionally rendered-->
    <ng-container *ngIf="displayedColumns.includes('actions')" matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button class="mx-3" mat-raised-button color="primary" (click)="onEdit(element)">تعديل</button>
        <button class="mx-3" mat-raised-button color="warn" (click)="onDelete(element)">حذف</button>
      </td>
    </ng-container>


    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



  <!-- Shared Pagination Component conditionally rendered -->
  <app-shared-pagination *ngIf = "conditionalPagination"
    [totalItems]="originalSource.length"
    (onPageChange)="onPageChangeClick($event)">
  </app-shared-pagination>
</div>
