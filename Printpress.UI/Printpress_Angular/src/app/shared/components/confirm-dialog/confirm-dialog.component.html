<div class="header">
  <h2 mat-dialog-title id="dialog-title">{{ data.title || 'Confirmation' }}</h2>
  <button
    mat-icon-button
    [mat-dialog-close]="false"
    aria-label="Close"
    title="Close dialog"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content id="dialog-content">
  <p>{{ data.message || 'Are you sure you want to proceed?' }}</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    mat-raised-button
    [mat-dialog-close]="false"
    color="warn"
    title="Cancel"
  >
    {{ data.cancelText || 'Cancel' }}
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="closeDialog(true)"
    title="Confirm"
  >
    {{ data.confirmText || 'Confirm' }}
  </button>
</mat-dialog-actions>
